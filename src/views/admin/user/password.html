{{define "content"}}
{{template "header"}}
<div class="wrap"><div class="h_a">修改密码</div>
<form method="post" action="/Admin/User/passwd_post" id="editUserFrom">
<input name="token" value="72a7d489" type="hidden" />
<div class="table_full">
    <table width="100%">
        <tr class="tr">
            <th class="th">当前密码</th>
            <td class="td"><input type="password" maxlength="20" name="current_password" class="input"></td>
        </tr>
        <tr class="tr">
            <th class="th">新密码</th>
            <td class="td"><input type="password" maxlength="20" name="password" class="input"></td>
        </tr>
        <tr class="tr">
            <th class="th">重复密码</th>
            <td class="td"><input type="password" maxlength="20" name="r_password" class="input"></td>
        </tr>
    </table>
</div>
<div class="mb10 tac"><span class="btn"><span><button onfocus="blur();" type="submit">保存</button></span></span></div>
</form>
<script type="text/javascript">
//用户表单数据提交
$(document).ready(function(){
    ajaxForm('editUserFrom',function(ret){
    	ajaxRedirect(ret, baseurl+'/admin/user/index');
    });
})
</script>
</div>
{{template "footer"}}
{{end}}
